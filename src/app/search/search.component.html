<div class="container p-5">
    <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText">
    <table class="table table-hover table-striped">
      
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of etuList | search: searchText">
          <td>{{e.id}}</td>
          <td>{{e.name}}</td>
          <td>{{e.classe}}</td>
        </tr>
      </tbody>
    </table>
  </div>
