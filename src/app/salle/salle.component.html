    <ul>
    <div class="container-fluid" >
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Salle </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addSalle" type="submit">Add Salle</button>
          </div>
        </div>
    </nav>
    
    
    
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> ID</th>
            <th scope="col">Numero</th>
            <th scope="col">Type</th>
       
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salle of salList">
            <td>{{salle.id}}</td>
            <td>{{salle.numero}}</td>
            <td>{{salle.type}}</td>
           
            <td>
              <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editSalle" (click)="editSalle(salle)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteSalle(salle)">Delete</button>
            </td>
    
          </tr>
          
        </tbody>
      </table>
    
    
      
      <!-- Add employee modal -->
      <div class="modal fade"  classe="text-center"id="addSalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Salle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form [formGroup]="salDetail">
                   
                     
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numero </label>
                        <input type="number" formControlName="numero" class="form-control" id="numero" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Type </label>
                        <input type="text" formControlName="type" class="form-control" id="type" >
                      </div>
                   
                   
                   
                  
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addSalle()">Add salle</button>
                      </div>
                  </form>
    
            </div>
            
          </div>
        </div>
      </div>
    
     
      <!-- Edit employee modal -->
      <div class="modal fade" id="editSalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit salle details</h5>
              
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
                <form [formGroup]="salDetail">
                 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Numero </label>
                    <input type="text" formControlName="numero" class="form-control" id="numero">
                    <div *ngIf="salDetail.get('numero')?.errors?.['required']" class="text-danger">Numero is required</div>
                    <div *ngIf="salDetail.get('numero')?.errors?.['pattern']" class="text-danger">Numero must be 2 Number</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Type </label>
                    <input type="text" formControlName="type" class="form-control" id="type" >
                  </div>
                
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success" (click)="updateSalle()" data-bs-dismiss="modal">Update </button>
                      </div>
                  </form>
    
            </div>
          </div>
        </div>
      </div>
    
    
 
    <div class="content">
      <div class="container-fluid">
          <div class="section">
          </div>
          
      </div>
  </div>
